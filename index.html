<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!--link to css file inside the head tag-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>My To do List</h1>
    <!--input to write tasks and button to add them to list-->

        <button id="addTodo">+</button>
        <div class="to-dos" id="toDoContainer">
        </div>
    </div>
    <!--link to js file inside body below the page-->
    <script src="main.js">
    </script>
</body>

</html>
